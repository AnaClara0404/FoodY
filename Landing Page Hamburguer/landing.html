<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodY</title>
    <link rel="stylesheet" href="landing.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
   <header>
    <div class="cabecalho">
        <img src="/imgs/Logo.png" alt="" class="logo">
        <div class="funcionalidades">
            <h1>HOME</h1>
            <h1>SERVICES</h1>
            <h1>ABOUT</h1>
            <h1>CONTACT US</h1>

            <div class="search">
                <img src="/imgs/search.png" alt="" class="search__icon">
                <input type="text" placeholder="Search Food..." class="search__box">
            </div>
        </div>
    </div>
   </header>
   
   <section class="container">
    <div class="container__legenda">
        <img src="/imgs/Arrow.png" alt="" class="flecha">
        <div class="texto">
            <h1 class="texto__1">Satisfy your</h1>
            <h1 class="texto__2">Appetite!</h1>
        </div>
        <div class="container__btn">
            <button class="botao">ORDER NOW!</button>
            <img src="/imgs/Vector.png" alt="" class="btn__img">
        </div>
    </div>
    <div class="hamburguer__logo">
        <img src="/imgs/Ellipse 1.png" alt="" class="fundo__verde">
        <img src="/imgs/Burger.png" alt="" class="hamburguer__img">
    </div>
    <div class="redes_sociais_imgs">
        <a href=""><img src="/imgs/facebook.png" alt=""></a>
        <a href=""><img src="/imgs/instagram.png" alt=""></a>
        <a href=""><img src="/imgs/telegram.png" alt=""></a>
        <a href=""><img src="/imgs/whatsapp.png" alt=""></a>
    </div>
   </section>
</body>
</html>
